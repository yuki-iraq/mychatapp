<style>

.login-box{width:90%;max-width:360px;background:#fff;padding:30px;border-radius:20px;text-align:center;box-shadow:0 10px 25px rgba(0,0,0,0.1);transform-style:preserve-3d;transition:transform 0.3s}

/* Ø¥Ø¯Ø®Ø§Ù„ */
.input-bar{background:#fff;padding:8px;display:flex;gap:5px;box-shadow:0 -2px 5px rgba(0,0,0,0.05)}
.input-bar input[type=text]{flex:1;padding:10px;border:none;border-radius:20px;outline:none;box-shadow:0 2px 5px rgba(0,0,0,0.1)}
.input-bar button{border:none;border-radius:50%;background:#4285F4;color:white;padding:0 15px;cursor:pointer;transition:all 0.2s;box-shadow:0 3px 8px rgba(0,0,0,0.2)}
.input-bar button:hover{transform:scale(1.1);box-shadow:0 5px 15px rgba(0,0,0,0.3)}

/* Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª */
#settingsPanel{position:fixed;top:60px;right:10px;background:#fff;border-radius:15px;padding:15px;display:none;flex-direction:column;box-shadow:0 10px 25px rgba(0,0,0,0.1)}
#settingsPanel button{background:none;border:none;color:#f55;margin:5px 0;text-align:left;cursor:pointer;transition:all 0.2s}

</head>
<body>
<!-- ØµÙØ­Ø© ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ -->
<div id="page-login" class="page active">
  <div class="login-box">
    <h3>ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„</h3>
    <button onclick="loginGoogle()">G</button>
  </div>
</div>

<!-- ØµÙØ­Ø© Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø§Øª -->
<div id="page-list" class="page">
  <div class="top">
    <strong>MyChatApp</strong>
    <span onclick="toggleSettings()">âš™ï¸</span>
  </div>
  <div id="list"></div>
</div>

<!-- ØµÙØ­Ø© Ø§Ù„Ø´Ø§Øª -->
<div id="page-chat" class="page">
  <div class="top">
    <span onclick="showList()">â¬…</span>
    <strong>Ø§Ù„Ø¯Ø±Ø¯Ø´Ø©</strong>
  </div>
  <div id="messages"></div>
  <div id="preview"></div>
  <div class="input-bar">
    <input type="file" id="imgInput" hidden accept="image/*">
    <button onclick="imgInput.click()">ğŸ“·</button>
    <input type="text" id="msg" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©...">
    <button onclick="send()">â¤</button>
  </div>
</div>

<!-- Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª -->
<div id="settingsPanel">
  <div style="display:flex;align-items:center;gap:5px;margin-bottom:10px;flex-direction:column;align-items:center">
    <img id="profilePic" src="#">
    <span id="profileName"></span>
  </div>
  <button onclick="editProfile()">ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ù…Ù„Ù Ø§Ù„Ø´Ø®ØµÙŠ</button>
  <button onclick="logout()">ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø®Ø±ÙˆØ¬</button>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAdnzO83yV5sqL6TBrhStdyoxdoKlcR6yY",
  authDomain:"mychatapp-29f33.firebaseapp.com",
  projectId:"mychatapp-29f33",
  storageBucket:"mychatapp-29f33.appspot.com"
});

const auth=firebase.auth();
const db=firebase.firestore();
const storage=firebase.storage();

const loginPage=document.getElementById("page-login");
const listPage=document.getElementById("page-list");
const chatPage=document.getElementById("page-chat");
const settingsPanel=document.getElementById("settingsPanel");
const profilePic=document.getElementById("profilePic");
const profileName=document.getElementById("profileName");
let currentUser=null, chattingWith=null, imageFile=null;

function showPage(p){[loginPage,listPage,chatPage].forEach(x=>x.classList.remove("active"));p.classList.add("active")}

function loginGoogle(){
  const provider=new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).then(r=>{
    currentUser=r.user;
    db.collection("users").doc(currentUser.uid).set({
      name:currentUser.displayName,
      photo:currentUser.photoURL,
      bio:""
    },{merge:true});
    profilePic.src=currentUser.photoURL;
    profileName.innerText=currentUser.displayName;
    showPage(listPage);
    loadUsers();
  });
}

function loadUsers(){
  const list=document.getElementById("list");
  list.innerHTML="";
  const added=new Set(); // Ù„Ù…Ù†Ø¹ Ø§Ù„ØªÙƒØ±Ø§Ø±
  db.collection("users").onSnapshot(s=>{
    list.innerHTML="";
    s.forEach(d=>{
      if(d.id!==currentUser.uid && !added.has(d.id)){
        added.add(d.id);
        const data=d.data();
        const div=document.createElement("div");
        div.className="chat-item";
        div.innerHTML=`<div class="avatar" style="background-image:url('${data.photo}')"></div>
        <div>
        <div class="chat-name">${data.name}<span class='unread' id='unread_${d.id}'>0</span></div>
        <div class='last-seen' id='last_${d.id}'>Ø¢Ø®Ø± Ø¸Ù‡ÙˆØ±: --</div>
        </div>`;
        div.onclick=()=>openChat(d.id);
        list.appendChild(div);
      }
    });
  });
}

function openChat(uid){
  chattingWith=uid;
  showPage(chatPage);
  loadMessages();
}

function showList(){showPage(listPage)}

function send(){
  if(!msg.value&&!imageFile)return;
  const chatId=currentUser.uid>chattingWith?currentUser.uid+"_"+chattingWith:chattingWith+"_"+currentUser.uid;
  if(imageFile){
    const ref=storage.ref("images/"+Date.now());
    ref.put(imageFile).then(()=>ref.getDownloadURL().then(url=>{
      db.collection("chats").doc(chatId).collection("messages").add({
        from:currentUser.uid,image:url,time:firebase.firestore.FieldValue.serverTimestamp()
      });
    }));
    imageFile=null;
    preview.innerHTML="";
  }
  if(msg.value){
    db.collection("chats").doc(chatId).collection("messages").add({
      from:currentUser.uid,text:msg.value,time:firebase.firestore.FieldValue.serverTimestamp()
    });
    msg.value="";
  }
}

function loadMessages(){
  messages.innerHTML="";
  const chatId=currentUser.uid>chattingWith?currentUser.uid+"_"+chattingWith:chattingWith+"_"+currentUser.uid;
  db.collection("chats").doc(chatId).collection("messages").orderBy("time").onSnapshot(s=>{
    messages.innerHTML="";
    s.forEach(d=>{
      const m=d.data();
      const div=document.createElement("div");
      div.className="msg"+(m.from===currentUser.uid?" me":"");
      if(m.text)div.innerText=m.text;
      if(m.image)div.innerHTML=`<img src='${m.image}' style='max-width:300px'>`;
      messages.appendChild(div);
    });
    messages.scrollTop=messages.scrollHeight;
  });
}

imgInput.onchange=e=>{
  imageFile=e.target.files[0];
  const r=new FileReader();
  r.onload=()=>preview.innerHTML=`<img src='${r.result}' style='border-radius:8px;max-width:70px'>`;
  r.readAsDataURL(imageFile);
};

function toggleSettings(){settingsPanel.style.display=settingsPanel.style.display==="flex"?"none":"flex"}

function editProfile(){
  const newName=prompt("Ø§Ø¯Ø®Ù„ Ø§Ø³Ù… Ø¬Ø¯ÙŠØ¯",profileName.innerText);
  const newBio=prompt("Ø§Ø¯Ø®Ù„ Ø§Ù„Ø¨Ø§ÙŠÙˆ","");
  db.collection("users").doc(currentUser.uid).update({name:newName,bio:newBio});
  profileName.innerText=newName;
  alert("ØªÙ… Ø§Ù„Ø­ÙØ¸ âœ…");
}

function logout(){auth.signOut().then(()=>location.reload())}

auth.onAuthStateChanged(user=>{
  if(user){
    currentUser=user;
    profilePic.src=user.photoURL;
    profileName.innerText=user.displayName;
    showPage(listPage);
    loadUsers();
  }else showPage(loginPage);
});
</script>
</body>
</html>
