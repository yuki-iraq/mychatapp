<body>

<!-- ØµÙØ­Ø© ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ -->

    <button onclick="avatarInput.click()">ØªØºÙŠÙŠØ± Ø§Ù„ØµÙˆØ±Ø©</button>
    <input type="file" id="avatarInput" accept="image/*">
    <input type="text" id="profileName" placeholder="Ø§Ù„Ø§Ø³Ù…">
    <textarea id="profileBio" placeholder="Ø§Ù„Ø¨Ø§ÙŠÙˆ"></textarea>

<script>
/* Firebase */
firebase.initializeApp({
  apiKey:"AIzaSyAdnzO83yV5sqL6TBrhStdyoxdoKlcR6yY",
  authDomain:"mychatapp-29f33.firebaseapp.com",
  projectId:"mychatapp-29f33",
  storageBucket:"mychatapp-29f33.appspot.com"
});
const auth=firebase.auth();
const db=firebase.firestore();
const storage=firebase.storage();

/* ØµÙØ­Ø§Øª */
const loginPage=document.getElementById("page-login");
const listPage=document.getElementById("page-list");
const chatPage=document.getElementById("page-chat");
const profilePage=document.getElementById("page-profile");

/* Ù…ØªØºÙŠØ±Ø§Øª */
let currentUser=null;
let chattingWith=null;
let imageFile=null;

/* ØªØ­ÙƒÙ… Ø§Ù„ØµÙØ­Ø§Øª */
function showPage(p){
  [loginPage,listPage,chatPage,profilePage].forEach(x=>x.classList.remove("active"));
  p.classList.add("active");
}

/* ØªØ³Ø¬ÙŠÙ„ Ø¯Ø®ÙˆÙ„ */
function loginGoogle(){
  const provider=new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).then(r=>{
    currentUser=r.user;
    db.collection("users").doc(currentUser.uid).get().then(doc=>{
      if(!doc.exists){
        // Ø¬Ø¯ÙŠØ¯ ÙŠØ·Ù„Ø¨ Ø§Ø³Ù…
        const name=prompt("Ø£Ø¯Ø®Ù„ Ø§Ø³Ù…Ùƒ");
        db.collection("users").doc(currentUser.uid).set({name, bio:"", avatar:currentUser.photoURL || ""});
      }
    });
    showPage(listPage);
    loadUsers();
  });
}

/* ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…ÙŠÙ† */
function loadUsers(){
  const list=document.getElementById("list");
  list.innerHTML="";
  db.collection("users").onSnapshot(s=>{
    list.innerHTML="";
    s.forEach(d=>{
      if(d.id!==currentUser.uid){
        const data=d.data();
        const div=document.createElement("div");
        div.className="chat-item";
        div.innerHTML=`<img class="avatar" src="${data.avatar||''}"><div class="chat-name">${data.name}</div><div class="unread-badge" id="badge-${d.id}">0</div>`;
        div.onclick=()=>openChat(d.id);
        list.appendChild(div);
      }
    });
  });
}

/* ÙØªØ­ Ø´Ø§Øª */
function openChat(uid){
  chattingWith=uid;
  showPage(chatPage);
  loadMessages();
}
function showList(){showPage(listPage)}

/* Ø¥Ø±Ø³Ø§Ù„ Ø±Ø³Ø§Ù„Ø© */
function send(){
  if(!msg.value && !imageFile) return;
  const chatId=currentUser.uid>chattingWith?currentUser.uid+"_"+chattingWith:chattingWith+"_"+currentUser.uid;

  if(imageFile){
    const ref=storage.ref("images/"+Date.now());
    ref.put(imageFile).then(()=>ref.getDownloadURL().then(url=>{
      db.collection("chats").doc(chatId).collection("messages").add({
        from:currentUser.uid,
        image:url,
        time:firebase.firestore.FieldValue.serverTimestamp(),
        read:false
      });
    }));
    imageFile=null;
    preview.innerHTML="";
  }

  if(msg.value){
    db.collection("chats").doc(chatId).collection("messages").add({
      from:currentUser.uid,
      text:msg.value,
      time:firebase.firestore.FieldValue.serverTimestamp(),
      read:false
    });
    msg.value="";
  }
}

/* ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ ÙˆØ¹Ø¯Ø¯ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ ØºÙŠØ± Ø§Ù„Ù…Ù‚Ø±ÙˆØ¡Ø© */
function loadMessages(){
  messages.innerHTML="";
  const chatId=currentUser.uid>chattingWith?currentUser.uid+"_"+chattingWith:chattingWith+"_"+currentUser.uid;
  db.collection("chats").doc(chatId).collection("messages")
  .orderBy("time")
  .onSnapshot(s=>{
    messages.innerHTML="";
    let unread=0;
    s.forEach(d=>{
      const m=d.data();
      const div=document.createElement("div");
      div.className="msg"+(m.from===currentUser.uid?" me":"");
      if(m.text) div.innerText=m.text;
      if(m.image) div.innerHTML=`<img src="${m.image}">`;
      messages.appendChild(div);
      if(!m.read && m.from!==currentUser.uid) unread++;
    });
    messages.scrollTop=messages.scrollHeight;
    // ØªØ­Ø¯ÙŠØ« badge
    const badge=document.getElementById("badge-"+chattingWith);
    if(badge) badge.innerText=unread;
  });
}

/* Ù…Ø¹Ø§ÙŠÙ†Ø© ØµÙˆØ±Ø© */
imgInput.onchange=e=>{
  imageFile=e.target.files[0];
  const r=new FileReader();
  r.onload=()=>preview.innerHTML=`<img src="${r.result}">`;
  r.readAsDataURL(imageFile);
};

/* Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª */
function toggleSettings(){
  settingsPanel.style.display=settingsPanel.style.display==="block"?"none":"block";
}

/* Ø§Ù„Ù…Ù„Ù Ø§Ù„Ø´Ø®ØµÙŠ */
function showProfile(){
  db.collection("users").doc(currentUser.uid).get().then(d=>{
    const data=d.data();
    profileName.value=data.name||"";
    profileBio.value=data.bio||"";
    profileAvatar.src=data.avatar||"";
    showPage(profilePage);
  });
}
avatarInput.onchange=e=>{
  const file=e.target.files[0];
  const reader=new FileReader();
  reader.onload=()=>profileAvatar.src=reader.result;
  reader.readAsDataURL(file);
  avatarFile=file;
}
let avatarFile=null;
function saveProfile(){
  const name=profileName.value;
  const bio=profileBio.value;
  const updates={name,bio};
  if(avatarFile){
    const ref=storage.ref("avatars/"+Date.now());
    ref.put(avatarFile).then(()=>ref.getDownloadURL().then(url=>{
      updates.avatar=url;
      db.collection("users").doc(currentUser.uid).update(updates);
      avatarFile=null;
      alert("ØªÙ… Ø­ÙØ¸ Ø§Ù„Ù…Ù„Ù Ø§Ù„Ø´Ø®ØµÙŠ");
    }));
  } else db.collection("users").doc(currentUser.uid).update(updates).then(()=>alert("ØªÙ… Ø­ÙØ¸ Ø§Ù„Ù…Ù„Ù Ø§Ù„Ø´Ø®ØµÙŠ"));
}

/* Ø­Ø°Ù Ø§Ù„Ø­Ø³Ø§Ø¨ */
function deleteAccount(){
  if(confirm("Ù‡Ù„ Ø£Ù†Øª Ù…ØªØ£ÙƒØ¯ Ù…Ù† Ø­Ø°Ù Ø§Ù„Ø­Ø³Ø§Ø¨ØŸ")){
    db.collection("users").doc(currentUser.uid).delete().then(()=>{
      auth.currentUser.delete().then(()=>location.reload());
    });
  }
}

/* ØªØ³Ø¬ÙŠÙ„ Ø®Ø±ÙˆØ¬ */
function logout(){auth.signOut().then(()=>location.reload())}
</script>
</body>
