<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyChatApp</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
*{box-sizing:border-box;font-family:"Segoe UI",sans-serif}
body{
  margin:0;
  background:#f2f4f8;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* كرت 3D */
.card{
  background:white;
  width:90%;
  max-width:360px;
  padding:30px;
  border-radius:20px;
  box-shadow:
    0 15px 30px rgba(0,0,0,0.15),
    inset 0 1px 0 rgba(255,255,255,0.8);
  text-align:center;
  animation:float 1s ease;
}

@keyframes float{
  from{transform:translateY(20px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

h2{
  margin-bottom:20px;
  color:#222;
}

/* زر Google */
.google-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  cursor:pointer;
  background:linear-gradient(145deg,#4facfe,#00f2fe);
  color:white;
  box-shadow:0 8px 20px rgba(79,172,254,0.4);
  transition:all .2s ease;
}

.google-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 25px rgba(79,172,254,0.5);
}

.google-btn:active{
  transform:translateY(1px);
  box-shadow:0 6px 15px rgba(79,172,254,0.4);
}

.google-icon{
  background:white;
  color:#555;
  width:22px;
  height:22px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}
.loading{
  margin-top:15px;
  color:#666;
  display:none;
}
</style>
</head>

<body>

<div class="card">
  <h2>تسجيل الدخول</h2>
  <button class="google-btn" onclick="loginGoogle()">
    <div class="google-icon">G</div>
    تسجيل الدخول عبر Google
  </button>
  <div class="loading" id="loading">جارٍ تسجيل الدخول...</div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAdnzO83yV5sqL6TBrhStdyoxdoKlcR6yY",
  authDomain:"mychatapp-29f33.firebaseapp.com",
  projectId:"mychatapp-29f33"
});

const auth = firebase.auth();

function loginGoogle(){
  document.getElementById("loading").style.display="block";
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithRedirect(provider);
}

// معالجة الرجوع من Google
auth.getRedirectResult().then(result=>{
  if(result.user){
    // تسجيل ناجح
    window.location.href="chat.html"; // أو نفس الصفحة إذا تحب
  }
}).catch(err=>{
  console.log(err);
  document.getElementById("loading").innerText="خطأ بالتسجيل";
});
</script>

</body>
</html>
