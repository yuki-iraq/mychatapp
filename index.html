<body>

<!-- ØµÙØ­Ø© Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø§Øª -->

  </div>
  <div id="messages"></div>

    <button onclick="imgInput.click()">ğŸ“·</button>

</div>

<!-- ØµÙØ­Ø© Ø§Ù„Ù…Ù„Ù Ø§Ù„Ø´Ø®ØµÙŠ -->
<div id="profilePage" class="page">
  <h3>Ù…Ù„ÙÙŠ Ø§Ù„Ø´Ø®ØµÙŠ</h3>
  <img id="profileImg" src="">
  <input type="file" id="profileImgInput" hidden accept="image/*">
  <button onclick="profileImgInput.click()">ØªØºÙŠÙŠØ± Ø§Ù„ØµÙˆØ±Ø©</button>
  <input type="text" id="profileName" placeholder="Ø§Ù„Ø§Ø³Ù…">
  <textarea id="profileBio" placeholder="Ø¨Ø§ÙŠÙˆ"></textarea>
  <button onclick="saveProfile()">Ø­ÙØ¸</button>

</div>

  <button onclick="openProfile()">Ù…Ù„ÙÙŠ Ø§Ù„Ø´Ø®ØµÙŠ</button>

</div>

<script>
/* Firebase */
firebase.initializeApp({
  apiKey:"AIzaSyAdnzO83yV5sqL6TBrhStdyoxdoKlcR6yY",
  authDomain:"mychatapp-29f33.firebaseapp.com",
  projectId:"mychatapp-29f33",
  storageBucket:"mychatapp-29f33.appspot.com"
});
const auth=firebase.auth();
const db=firebase.firestore();
const storage=firebase.storage();

/* Ø§Ù„ØµÙØ­Ø§Øª */
const loginPage=document.getElementById("page-login");
const listPage=document.getElementById("page-list");
const chatPage=document.getElementById("page-chat");
const profilePage=document.getElementById("profilePage");

/* Ø¹Ù†Ø§ØµØ± */
const list=document.getElementById("list");
const messages=document.getElementById("messages");
const preview=document.getElementById("preview");
const msg=document.getElementById("msg");
const imgInput=document.getElementById("imgInput");
const profileImgInput=document.getElementById("profileImgInput");
const profileImg=document.getElementById("profileImg");
const profileName=document.getElementById("profileName");
const profileBio=document.getElementById("profileBio");

let currentUser=null;
let chattingWith=null;
let imageFile=null;

/* ØµÙØ­Ø§Øª */
function showPage(p){[loginPage,listPage,chatPage,profilePage].forEach(x=>x.classList.remove("active"));p.classList.add("active");}

/* ØªØ³Ø¬ÙŠÙ„ Ø¯Ø®ÙˆÙ„ */
function loginGoogle(){
  const provider=new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).then(r=>{
    currentUser=r.user;
    db.collection("users").doc(currentUser.uid).set({
      name:currentUser.displayName,
      avatar:currentUser.photoURL || "",
      bio:""
    },{merge:true});
    showPage(listPage);
    loadUsers();
  });
}

/* ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…ÙŠÙ† */
function loadUsers(){
  list.innerHTML="";
  db.collection("users").onSnapshot(s=>{
    list.innerHTML="";
    s.forEach(d=>{
      if(d.id!==currentUser.uid){
        const data=d.data();
        const div=document.createElement("div");
        div.className="chat-item";
        div.innerHTML=`
          <img class="avatar" src="${data.avatar || 'https://via.placeholder.com/50'}">
          <div class="chat-name">${data.name}</div>
          <div class="unread-count" id="unread-${d.id}">0</div>
        `;
        div.onclick=()=>openChat(d.id,data.name);
        list.appendChild(div);
      }
    });
  });
}

/* ÙØªØ­ Ø´Ø§Øª */
function openChat(uid,name){
  chattingWith=uid;
  document.getElementById("chatTitle").innerText=name;
  showPage(chatPage);
  loadMessages();
}

/* Ø¥Ø±Ø³Ø§Ù„ Ø±Ø³Ø§Ù„Ø© */
function send(){
  if(!msg.value && !imageFile) return;
  const chatId=currentUser.uid>chattingWith?currentUser.uid+"_"+chattingWith:chattingWith+"_"+currentUser.uid;

  if(imageFile){
    const ref=storage.ref("images/"+Date.now());
    ref.put(imageFile).then(()=>ref.getDownloadURL().then(url=>{
      db.collection("chats").doc(chatId).collection("messages").add({
        from:currentUser.uid,
        image:url,
        time:firebase.firestore.FieldValue.serverTimestamp()
      });
    }));
    imageFile=null;
    preview.innerHTML="";
  }

  if(msg.value){
    db.collection("chats").doc(chatId).collection("messages").add({
      from:currentUser.uid,
      text:msg.value,
      time:firebase.firestore.FieldValue.serverTimestamp()
    });
    msg.value="";
  }
}

/* ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ */
function loadMessages(){
  messages.innerHTML="";
  const chatId=currentUser.uid>chattingWith?currentUser.uid+"_"+chattingWith:chattingWith+"_"+currentUser.uid;
  db.collection("chats").doc(chatId).collection("messages")
  .orderBy("time")
  .onSnapshot(s=>{
    messages.innerHTML="";
    let unread=0;
    s.forEach(d=>{
      const m=d.data();
      const div=document.createElement("div");
      div.className="msg"+(m.from===currentUser.uid?" me":"");
      if(m.text) div.innerText=m.text;
      if(m.image) div.innerHTML=`<img src="${m.image}">`;
      messages.appendChild(div);

      // ØªØ­Ø¯ÙŠØ« Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ ØºÙŠØ± Ø§Ù„Ù…Ù‚Ø±ÙˆØ¡Ø©
      if(m.from!==currentUser.uid) unread++;
    });
    const unreadEl=document.getElementById("unread-"+chattingWith);
    if(unreadEl) unreadEl.innerText=unread>0?unread:"0";
    messages.scrollTop=messages.scrollHeight;
  });
}

/* Ù…Ø¹Ø§ÙŠÙ†Ø© ØµÙˆØ±Ø© */
imgInput.onchange=e=>{
  imageFile=e.target.files[0];
  const r=new FileReader();
  r.onload=()=>preview.innerHTML=`<img src="${r.result}">`;
  r.readAsDataURL(imageFile);
};

/* Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª */
const settingsPanel=document.getElementById("settingsPanel");
function toggleSettings(){settingsPanel.style.display=settingsPanel.style.display==="block"?"none":"block";}
document.addEventListener("click",e=>{if(!settingsPanel.contains(e.target)&&e.target!==document.querySelector(".top span")) settingsPanel.style.display="none";});

/* Ù…Ù„Ù Ø´Ø®ØµÙŠ */
function openProfile(){
  db.collection("users").doc(currentUser.uid).get().then(d=>{
    const data=d.data();
    profileImg.src=data.avatar || currentUser.photoURL;
    profileName.value=data.name;
    profileBio.value=data.bio || "";
    showPage(profilePage);
    settingsPanel.style.display="none";
  });
}
profileImgInput.onchange=e=>{
  const file=e.target.files[0];
  const reader=new FileReader();
  reader.onload=()=>{profileImg.src=reader.result;};
  reader.readAsDataURL(file);
};
function saveProfile(){
  let file=profileImgInput.files[0];
  if(file){
    const ref=storage.ref("avatars/"+currentUser.uid);
    ref.put(file).then(()=>ref.getDownloadURL().then(url=>{
      db.collection("users").doc(currentUser.uid).set({avatar:url,name:profileName.value,bio:profileBio.value},{merge:true});
    }));
  }else{
    db.collection("users").doc(currentUser.uid).set({name:profileName.value,bio:profileBio.value},{merge:true});
  }
  alert("ØªÙ… Ø­ÙØ¸ Ø§Ù„ØªØºÙŠÙŠØ±Ø§Øª!");
}

/* Ø­Ø°Ù Ø§Ù„Ø­Ø³Ø§Ø¨ */
function deleteAccount(){
  if(confirm("Ù‡Ù„ ØªØ±ÙŠØ¯ ØªØ£ÙƒÙŠØ¯ Ø­Ø°Ù Ø§Ù„Ø­Ø³Ø§Ø¨ØŸ")){
    db.collection("users").doc(currentUser.uid).delete().then(()=>auth.currentUser.delete().then(()=>location.reload()));
  }
}

/* ØªØ³Ø¬ÙŠÙ„ Ø®Ø±ÙˆØ¬ */
function logout(){auth.signOut().then(()=>location.reload());}

</script>
</body>
